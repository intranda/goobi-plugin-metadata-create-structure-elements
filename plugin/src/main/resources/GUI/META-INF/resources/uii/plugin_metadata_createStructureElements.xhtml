<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <!-- MODAL -->
        <h:panelGroup
            layout="block"
            id="creationModal"
            styleClass="modal fade"
            tabindex="-1"
            role="dialog"
            aria-hidden="true">
            <div
                class="modal-dialog"
                role="document">
                <h:panelGroup
                    id="creationModalContent"
                    layout="block"
                    styleClass="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">#{msgs[Metadaten.extension.title]}</h1>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">
                                <h:outputText
                                    value="&amp;times;"
                                    escape="false" />
                            </span>
                        </button>
                    </div>

                    <h:panelGroup
                        layout="block"
                        styleClass="modal-body"
                        rendered="#{Metadaten.extension.title == 'intranda_metadata_createStructureElements'}">
                        <h:form styleClass="form-horizontal form-bordered">
                            <div class="form-group form-group--flex">
                                <div class="row justify-content-between">
                                    <div class="col-3">
                                        <h:outputText
                                            styleClass="form-group__label"
                                            value="#{msgs.plugin_metadata_createElements_selectType}"
                                            title="#{msgs.plugin_metadata_createElements_selectType}" />

                                    </div>
                                    <div class="col-9">
                                        <div class="form-control form-control--select">
                                            <h:selectOneMenu
                                                id="tempate"
                                                value="#{Metadaten.extension.selectedType}">
                                                <f:selectItem
                                                    itemValue="null"
                                                    itemLabel="#{msgs.bitteAuswaehlen}" />
                                                <f:selectItems
                                                    value="#{Metadaten.extension.docTypeMap.entrySet()}"
                                                    var="entry"
                                                    itemValue="#{entry.value}"
                                                    itemLabel="#{entry.key}" />

                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group--flex">
                                <div class="row justify-content-between">
                                    <div class="col-3">
                                        <h:outputText
                                            styleClass="form-group__label"
                                            value="#{msgs.plugin_metadata_createElements_numberOfImages}"
                                            title="#{msgs.plugin_metadata_createElements_numberOfImages}" />

                                    </div>
                                    <div class="col-9">
                                        <h:inputText
                                            value="#{Metadaten.extension.numberOfImages}"
                                            styleClass="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-group--flex">
                                <div class="row justify-content-between">
                                    <div class="col-3">
                                        <h:outputText
                                            styleClass="form-group__label"
                                            value="#{msgs.plugin_metadata_createElements_generateTitle}"
                                            title="#{msgs.plugin_metadata_createElements_generateTitle}" />

                                    </div>
                                    <div class="col-9">

                                        <h:selectBooleanCheckbox
                                            styleClass="form-control"
                                            value="#{Metadaten.extension.generateTitleFromFilename}" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-auto mr-auto"></div>
                                <div class="col-auto">
                                    <button
                                        jsf:id="cancelMetadata"
                                        class="btn btn--gray"
                                        jsf:immediate="false"
                                        type="button">#{msgs.abbrechen}</button>
                                    <h:commandButton
                                        id="absenden"
                                        styleClass="btn btn--gray"
                                        type="submit"
                                        action="#{Metadaten.addNewMetadata}"
                                        value="#{msgs.add}"
                                        role="button">
                                    </h:commandButton>
                                </div>
                            </div>

                        </h:form>
                    </h:panelGroup>


                </h:panelGroup>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
